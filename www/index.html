<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>


  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>

    

    <script src="js/ionic.swipecards.js"></script>

  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7" no-scroll>
    <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar type="bar-transparent" title="'Help out'">
        <h1 class="title">Yummr</h1>
      </ion-header-bar>

      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          Swipe down for a new recipe
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
          <div ng-controller="CardCtrl">
            <div class="title">
              {{card.title}}
            </div>
            <div class="image">
              <a href="#/recipe"> 
                <img ng-src="{{card.image}}">
              </a>
            </div>
            <div class="button-bar">
              <button class="button button-clear button-positive" ng-click="goAway()">Yumm</button>
              <button class="button button-clear button-positive" ng-click="goAway()">urgs</button>
            </div>
          </div>
        </swipe-card>
      </swipe-cards>
    </ion-pane>
    <script type="text/javascript">
      Parse.initialize("jftEY1zrrw0yxPkyHseTz5cWfppR4aVmJnCz1N3j","ktYY6bVob3mHsRmhFHNzWeVa2rNekQQc2yfstwIA");
    </script>

  </body>
</html>
